<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello, please take this survey</h1>
        <form>
          <div class="form-group">
            <label for="name">Please tell us your name.</label>
            <input type="text" class="form-control" id="name-1" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="favColor">Please select your favorite color.</label>
            <input type="text" class="form-control" id="favColor-1" placeholder="">
          </div>
          <div class="form-group">
            <label for="musicGenera">Please select from the choices of music genera.</label>
            <input type="text" class="form-control" id="musicGenera-1" placeholder="Select Genera">
          </div>
          <div class="form-group">
            <label for="birthday">What is your birthday?</label>
            <input type="text" class="form-control" id="birthday-1" placeholder="birthday">
          </div>

          <button type="submit" class="btn btn-primary" id="enter">Submit Survey</button>
        </form>


    </div>
  </body>
</html>
