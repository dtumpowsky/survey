<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello, please take this survey</h1>
        <form>
          <div class="form-group">
            <label for="name">Please tell us your name.</label>
            <input type="text" class="form-control" id="name-1" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="color">Please select your favorite color.</label>
            <input type="color" class="form-control" id="color">
          </div>
          <div class="form-group">
            <label for="musicGenre">Please select from the choices of music genre.</label>
            <select class="form-control" id="Genres">
              <option default>Select Genre</option>
              <option>Metal</option>
              <option>Hip-Hop</option>
              <option>Salsa</option>
              <option>Country</option>
              <option>Electric</option>
              <option>Rock</option>
              <option>Funk</option>

            </select>
          </div>
          <div class="form-group">
            <label for="birthday-1">What is your birthday?</label>
            <input type="date" class="form-control" id="birthday-1" placeholder="birthday">
          </div>

          <button type="submit" class="btn btn-primary" id="enter">Submit Survey</button>
        </form>
        <br>
        <div class="alert alert-info" role="alert" id="thankYou">
          <p> Thank you for completing this survey! </p>
        </div>


    </div>
  </body>
</html>
